<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>metro-bootstrap: Twitter Bootstrap with Metro style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="dist/css/metro-bootstrap.min.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <style>

    #wrapper {
        padding-left: 250px;
    }

    #wrapper-container {
        width: 100%;
    }

    #wrapper-container .container {
        margin-left: inherit;
    }

    #wrapper.wrapper-full {
        padding-left: 110px;
    }



    </style>
  </head>
  <body>


    <div id="wrapper" class=" color-cloud max-height">

        <!-- side bar container -->
        <div id="sideBar" class="navbar navbar-side navbar-inverse navbar-fixed-top  min-100-width" role="navigation">
        </div>
        <!-- /side bar container -->
        <div id="wrapper-container  max-height">
            <div class="container">
            </div><!-- /.container -->
        </div>
    </div>
    <div class="shoping">
            <div class="shoping-cart">
                <i class="fa fa-1x  fa-shopping-cart"></i> <span>Shoping Cart</span>
            </div>
        </div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Shopping Cart</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group shoping-cart-list">
          <li class="list-group-item"> Nothing in cart
          </li>
        </ul>

        <li class="hidden list-group-item shoping-cart-list-item">
            <div class="col-xs-4 col-sm-6 nopadding">
                <img src="" class="product_img small_img">
            </div>
            <div class="col-xs-8 col-sm-6 nopadding padding-top-9">
                <span class="product_name"> </span>
            </div>
        </li>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Order</button>
      </div>
    </div>
  </div>
</div>
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/metro-docs.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript">
$( document ).ready(function(){
    App.showMenu();
    App.resizeMenu();
    App.shopingCart();



})
</script>

  </body>
</html>
