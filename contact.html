<script type="text/javascript">

$( document ).ready(function(){

	$("#showMoreAboutUs").click(function (e) {
		e.preventDefault();
		$(".more_info").removeClass("hidden")
		$("#showMoreAboutUs").toggleClass("hidden")
		$("#showLessAboutUs").toggleClass("hidden")
	})
	$("#showLessAboutUs").click(function (e) {
		e.preventDefault();
		$(".more_info").addClass("hidden")
		$("#showMoreAboutUs").toggleClass("hidden")
		$("#showLessAboutUs").toggleClass("hidden")
	})

	App.showGoogleMap()
})
</script>
